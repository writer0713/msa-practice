server:
  port: 8000
spring:
  application:
    name: msa-gateway
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://MSA-USER
          predicates:
          - Path=/user-service/**
        - id: catalog-service
          uri: lb://MSA-CATALOG
          predicates:
            - Path=/catalog-service/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
